<!--calculadora IMC--> 


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    <label for="peso">Peso (en kilogramos):</label>
    <input type="number" id="peso" placeholder="Ingresa tu peso" step="0.1">
    
    <label for="altura">Altura (en metros):</label>
    <input type="number" id="altura" placeholder="Ingresa tu altura" step="0.01">
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <div id="resultado" class="result"></div>
    
    <script>
        function calcularIMC() {
            // Obtener el peso y la altura ingresados por el usuario
            const peso = parseFloat(document.getElementById('peso').value) || 0;
            const altura = parseFloat(document.getElementById('altura').value) || 0;
            
            // Verificar que la altura no sea cero para evitar división por cero
            if (altura <= 0) {
                document.getElementById('resultado').innerText = 'La altura debe ser mayor que cero.';
                return;
            }
            
            // Calcular el IMC
            const imc = peso / (altura * altura);
            
            // Determinar la clasificación del IMC
            let clasificacion = '';
            if (imc < 18.5) {
                clasificacion = 'Bajo peso';
            } else if (imc >= 18.5 && imc < 25) {
                clasificacion = 'Peso normal';
            } else if (imc >= 25 && imc < 30) {
                clasificacion = 'Sobrepeso';
            } else {
                clasificacion = 'Obesidad';
            }
            
            // Mostrar el resultado en el div con id "resultado"
            document.getElementById('resultado').innerText = `IMC: ${imc.toFixed(2)}, Clasificación: ${clasificacion}`;
        }
    </script>
</body>
</html>
