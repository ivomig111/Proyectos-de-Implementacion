<!--calculadora de descuentos--> 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Descuentos</h1>
    
    <label for="precio-original">Precio original del producto (€):</label>
    <input type="number" id="precio-original" placeholder="Ingresa el precio original" step="0.01">
    
    <label for="descuento">Porcentaje de descuento (%):</label>
    <input type="number" id="descuento" placeholder="Ingresa el porcentaje de descuento" step="0.1">
    
    <button onclick="calcularPrecioFinal()">Calcular Precio Final</button>
    
    <div id="resultado" class="result"></div>
    
    <script>
        function calcularPrecioFinal() {
            // Obtener el precio original y el porcentaje de descuento ingresados por el usuario
            const precioOriginal = parseFloat(document.getElementById('precio-original').value) || 0;
            const descuento = parseFloat(document.getElementById('descuento').value) || 0;
            
            // Calcular el precio final después de aplicar el descuento
            const precioFinal = precioOriginal - (precioOriginal * (descuento / 100));
            
            // Mostrar el resultado en el div con id "resultado"
            document.getElementById('resultado').innerText = `El precio final del producto después de aplicar un descuento del ${descuento}% es: ${precioFinal.toFixed(2)} euros.`;
        }
    </script>
</body>
</html>
