<!--calculadora gastos de viaje--> 


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos de Viaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
           
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Gastos de Viaje</h1>
    
    <label for="alojamiento">Gastos de alojamiento (€):</label>
    <input type="number" id="alojamiento" placeholder="Ingresa los gastos de alojamiento">
    
    <label for="alimentacion">Gastos de alimentación (€):</label>
    <input type="number" id="alimentacion" placeholder="Ingresa los gastos de alimentación">
    
    <label for="entretenimiento">Gastos de entretenimiento (€):</label>
    <input type="number" id="entretenimiento" placeholder="Ingresa los gastos de entretenimiento">
    
    <button onclick="calcularCoste()">Calcular Coste Total</button>
    
    <div id="resultado" class="result"></div>
    
    <script>
        function calcularCoste() {
            // Obtener los valores ingresados por el usuario
            const alojamiento = parseFloat(document.getElementById('alojamiento').value) || 0;
            const alimentacion = parseFloat(document.getElementById('alimentacion').value) || 0;
            const entretenimiento = parseFloat(document.getElementById('entretenimiento').value) || 0;
            
            // Calcular el coste total
            const costeTotal = alojamiento + alimentacion + entretenimiento;
            
            // Mostrar el resultado en el div con id "resultado"
            document.getElementById('resultado').innerText = `El coste total del viaje es ${costeTotal.toFixed(2)}€`;
        }
    </script>
</body>
</html>
